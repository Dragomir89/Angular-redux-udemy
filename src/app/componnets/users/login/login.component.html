<form  (ngSubmit)="login()">
        <div>
            <label>Name</label>
            <input 
                type="text"
                name = 'name'    
                [(ngModel)]="user.name"
                required
                />
        </div>
        <div>
            <label>E-mail</label>
            <input 
                type="text"
                name = 'email'    
                [(ngModel)]="user.email"
                required
                />
        </div>
        <div>
            <label>Password</label>
            <input 
                type="text"
                name = 'password'    
                [(ngModel)]="user.password"
                required
                />
        </div>
        <div>
            <label>Confirm Password</label>
            <input 
                type="text"
                name = 'confirmPassword'    
                [(ngModel)]="user.confirmPassword"
                required
                />
        </div>
        <button type="submit"> Login </button>
    </form>
